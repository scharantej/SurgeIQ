
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistant-Generated Landing Page</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}

.container {
width: 100%;
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
text-align: center;
}

h1 {
font-size: 3rem;
margin-bottom: 1rem;
}

h2 {
font-size: 1.5rem;
margin-bottom: 1.5rem;
}

a {
text-decoration: none;
color: #000;
background-color: #fff;
padding: 0.5rem 1rem;
border: 1px solid #000;
border-radius: 5px;
transition: all 0.3s ease-in-out;
}

a:hover {
background-color: #000;
color: #fff;
}

.social-media-links {
display: flex;
align-items: center;
justify-content: center;
gap: 1rem;
}

.social-media-links a {
width: 40px;
height: 40px;
display: flex;
align-items: center;
justify-content: center;
border-radius: 50%;
background-color: #eee;
transition: all 0.3s ease-in-out;
}

.social-media-links a:hover {
background-color: #000;
color: #fff;
}
</style>
</head>
<body>
<div class="container">
<h1>Assistant-Generated Landing Page</h1>
<h2>This is a landing page generated by the Assistant AI tool.</h2>
<a href="#">Call to Action</a>
<div class="social-media-links">
<a href="#"><i class="fa-brands fa-facebook"></i></a>
<a href="#"><i class="fa-brands fa-twitter"></i></a>
<a href="#"><i class="fa-brands fa-instagram"></i></a>
</div>
</div>
</body>
</html>
